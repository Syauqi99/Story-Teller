<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Awesome Click</title>
    <link rel="stylesheet" type="text/css" href="ClickingCss.css">
</head>

<body>
    <header>
        <p>Tata Surya</p>
    </header>
    <div class="main">
        <div class="left">
            <div id="Image-Highlight">
                <img src="moon.png" alt="moon">
            </div>
            <div id="Image-Selector">
                <div class="image-sel" id="img1">
                    <img src="moon.png" alt="moon">
                </div>
                <div class="image-sel" id="img2">
                    <img src="star.png" alt="star">
                </div>
                <div class="image-sel" id="img3">
                    <img src="sunset.png" alt="sunset">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="explanation-box" id="exp-box">
                <p>Jelaskan</p> 
            </div>
            <div class="explanation-par" id="exp-par">
                <div class="par" id="par">

                </div>
            </div>
        </div>

    </div>

</body>
<script src="ClickingJs.js"></script>    

</html>
